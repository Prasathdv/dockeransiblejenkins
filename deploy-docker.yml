---
  - name : deploy docker
    become: True
    hosts: dev
    tasks: 
      - name: Install python pip
        yum:
          name: python-pip
          state: present
      - name: Install docker-py python module
        pip:
          name: docker-py
          state: present
      - name: Start the container
        docker_container:
          name: javabuildwar
          image: "prasathdvdevops/javabuildwar:{{DOCKER_TAG}}"
          state: started
          published_ports:
            - 0.0.0.0:8080:8080
          
